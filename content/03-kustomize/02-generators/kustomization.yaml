apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: myns2

namePrefix: dev-
nameSuffix: -geba

commonLabels:
  app: superapi
  version: v1
  env: dev

commonAnnotations:
  description: "This is a the best thing since sliced bread"
  owner: "Geert Baeke"
  created: "2021-11-01"

resources:
  - namespace.yaml
  - deployment.yaml
  - service.yaml
  
configMapGenerator:
- name: superapi-config
  files:
    - config.toml
  literals:
    - WELCOME=Hello V2
    - PORT=8080
  envs:
    - myenvfile.env
  options:
    annotations:
      note: api config
    labels:
      type: generated
    disableNameSuffixHash: false

secretGenerator:
- name: superapi-secret
  files:
    - secret.txt
  literals:
    - SECRETKEY=secret value
  type: Opaque

generatorOptions:
  disableNameSuffixHash: false
  labels:
    type: generated
  annotations:
    note: generated
    
  

      
